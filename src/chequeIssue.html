<form class="form-horizontal" role="form" name="chequeissueform">
    <div class="form-body p-0">
        <div>
            <navbar ng-model="vm.mode" navtype="M" actionfn="vm.action()"></navbar>
        </div>
    </div>
    <fieldset ng-disabled="Master.formdisabled(vm.mode);">
        <div class="form-group p-1">
            <div class="card">
                <div class="card-header" style="background-color:#caf0f8">
                    <i class="bi bi-share-fill"></i>
                    <strong>चेक इश्यू</strong>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-2  offset-sm-1">
                            <div class="form-group">
                                <label for="title">
                                    नंबर
                                </label>
                                <div>
                                    <input type="text" name="vchid" data-ng-model="vm.entity.vchId"
                                        class="form-control input-sm" placeholder="स्वयंम  क्रमांक"
                                        autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title">
                                    तारीख
                                </label>
                                <div>
                                    <input type="date" name="vchdate" data-ng-model="vm.entity.vchDate"
                                        class="form-control input-sm" autocomplete="off" title="vchdate" />
                                </div>
                            </div>


                            <div class="form-group ">
                                <label for="title"> पूर्ण सभासद नंबर </label>
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm" ng-blur="getMemberdetail()"
                                        ng-Model="vm.entity.regCode" numbers-only />
                                    <span class="input-group-text p-0">
                                        <helper helperid="member" list="vm.Members" width="30%" hclick="getMembers()"
                                            row="vm.entity.regCodeNavigation" columns="memberReq_coldef" filter="shName"
                                            selectedvalue="regCode" ng-model="vm.entity.regCode"
                                            ng-change="getMemberdetail()">
                                        </helper>
                                    </span>
                                </div>
                            </div>


                            <div class="form-group ">
                                <label for="title"> पूर्ण सभासद नाव</label>
                                <div>
                                    <input type="text" class="form-control input-sm"
                                        ng-value="vm.entity.regCodeNavigation.shName" disabled />
                                    <input type="text" class="form-control input-sm"
                                        ng-value="vm.entity.regCodeNavigation.cityCodeNavigation.cityName" disabled />
                                </div>

                            </div>
                        </div>
                        <div class="col-sm-2 offset-sm-1">
                            <div class="form-group ">
                                <label for="bankbranch">बँक(शाखा)</label>


                                <!-- <select class="form-control input-sm" id="bankName" name="bankName"
                                        ng-model="vm.entity.bankCode"
                                        ng-options="item as item.branchName for item in vm.BankBranches" >
                                    </select> -->


                                    <div class="input-group">
                                        <input type="text" class="form-control input-sm"
                                            ng-model="vm.entity.bankCodeNavigation.branchName" disabled />

                                        <span class="input-group-text p-0">
                                            <helper helperid="bank1" id="name" list="vm.BankBranches" width="30%"
                                                hclick="getBankBranches()" row="vm.entity.bankCodeNavigation"
                                                selectedvalue="branchName" columns="bank_coldef" filter="branchName"
                                                ng-model="vm.entity.bankName">
                                            </helper>
                                        </span>
                                    </div>

                            
                        </div>


                        <div class="form-group">
                            <label for="title">
                                नंबर
                            </label>
                            <div>
                                <input type="text" name="vchid" data-ng-model="vm.entity.chNo"
                                    class="form-control input-sm" autocomplete="off" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group ">
                                <label for="shareAmt">चेक इश्यू रक्कम</label>

                                <div>
                                    <input type="text" id="share_amt" name="share_amt"
                                        class="form-control input-sm text-end" ng-model="vm.entity.chAmt"
                                        data-format="currency" data-fraction="2" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title">
                                    तारीख
                                </label>
                                <div>
                                    <input type="date" name="vchdate" data-ng-model="vm.entity.chDt"
                                        class="form-control input-sm" autocomplete="off" title="vchdate" />
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>
    </fieldset>
</form>
