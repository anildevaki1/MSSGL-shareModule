<form class="form-horizontal" role="form" name="scheduldcastform">
    <div class="form-body p-0">
        <div>
            <navbar ng-model="vm.mode" navtype="MU" actionfn="vm.action()"></navbar>
        </div>
    </div>

    <fieldset ng-disabled="Master.formdisabled(vm.mode);">

        <div class="form-group p-1">


            <div class="card">
                <div class="card-header" style="background-color:#caf0f8">
                    <i class="bi bi-people-fill"></i>
                    <strong>गट </strong>
                </div>
             <div class="card-body">
                  <div class="col-sm-6 offset-sm-2 ">
                    <div class="row">
                       
                             <div class="form-group col-sm-6 m-1">
                                    <label for="title">गाव क्रमांक</label>
                                    <div>
                                        <input type="text" name="गाव" data-ng-model="vm.entity.area_code" class="form-control input-sm" 
                                            autocomplete="off" title="गाव"/>
                                    </div>
                                </div>

                                <div class="form-group col-sm-6 m-1">
                                    <label for="title">गावाचे नाव</label>
                                    <div>
                                        <input type="text" name="गावाचे नाव" data-ng-model="vm.entity.area_name" class="form-control input-sm" 
                                             autocomplete="off" title="गावाचे नाव"/>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6 m-1">
                                    <label for="title">पंचायत </label>
                                    <div>
                                        <select class="form-control input-sm" 
                                        ng-model="vm.entity.panchayat_code"
                                        ng-options="item.value as item.name for item in txn_type"
                                       >
                                    </select>
                                </div>
                                </div>
                           </div>
                    </div>
                </div>
            </div>
        </div>
        </fieldset>
</form>
