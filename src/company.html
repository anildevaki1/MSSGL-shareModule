<form class="form-horizontal" role="form" name="scheduldcastform">
   

    <fieldset ng-disabled="Master.formdisabled(vm.mode);">

        <div class="form-group p-1">
            <div class="card">

                <div class="card-header" style="background-color:#caf0f8">
                    <div class="row m-0">
                        <div class="col col-sm-3">
                            <i class="bi bi-building-fill"></i>
                            <strong>कंपनी</strong>
                        </div>
                        <div class="col col-sm-2 offset-lg-7">
                            <div class="d-grid  d-md-flex justify-content-md-end">
                                <button class="btn btn-outline-primary me-2" type="button">Save</button>
                                <button class="btn btn-outline-danger" type="button">Close</button>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="card-body">

                    <div class="col-sm-6 offset-sm-2">
                        <div class="row">

                            <div class="form-group col-sm-6 m-1">
                                <label for="title">कंपनीचे नाव</label>
                                <div>
                                    <input type="text" class="form-control input-sm" ng-model="vm.entity.comp_name"
                                        autocomplete="off" />
                                </div>
                            </div>

                            <div class="form-group col-sm-6 m-1">
                                <label for="title">
                                    पत्ता
                                </label>
                                <div>
                                    <textarea id="mbrAddress" class="form-control" autocomplete="off"
                                        ng-model="vm.entity.comp_address" style="width: 373px; height: 100px;">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group col-sm-6 m-1">
                                <label for="title">गाव</label>
                                <div>
                                    <input type="text" id="village" name="village" class="form-control input-sm"
                                        autocomplete="off" ng-model="vm.entity.city" />
                                </div>
                            </div>
                            <div class="form-group col-sm-6 m-1">
                                <label for="title">टेलिफोन नंबर</label>
                                <div>
                                    <input type="text" class="form-control input-sm text-end" autocomplete="off"
                                        ng-model="vm.entity.comp_tel_no"/>
                                </div>
                            </div>
                            <div class="form-group col-sm-6 m-1">
                                <label for="title">फॅक्स नंबर</label>
                                <div>
                                    <input type="no" class="form-control input-sm text-end"
                                        ng-Model="vm.entity.comp_fax_no" autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-group col-sm-6 m-1">
                                <label for="title">ईमेल आईडी</label>
                                <div>
                                    <input type="text" id="email_id" name="email_id" class="form-control input-sm"
                                        autocomplete="off" ng-model="vm.entity.comp_email_id" />
                                </div>
                            </div>
                            <div class="form-group col-sm-6 m-1">
                                <label for="title">जीएसटी क्रमांक</label>
                                <div>
                                    <input type="text" id="gstn" class="form-control input-sm"
                                        ng-model="vm.entity.comp_gstn" autocomplete="off" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>
