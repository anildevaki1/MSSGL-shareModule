<div class="card" style="padding:0px;">
    <div class="card-header">
        <div style="display: inline-flex;width: 100%;height: 53px;" class=" p-1 bg-info text-black">

            <div style="width:3%"></div>
            <div class="col-2">
                <i class="bi bi-receipt m-1"></i><strong>पावती(अ.स)</strong>
            </div>

            <div class="row  col-12" style="width:40%;text-align: center;">

                <div class="col-sm-5 p-1">
      
                  <div class="input-group">
                    <div class="input-group-prepend   border-right-0" style="border: 2px solid rgba(108, 89, 179, 0.75);">
                      <span class="input-group-text" id="basic-addon1 p-1"> पासून </span>
                    </div>
                    <input type="date" name="from" data-ng-model="vm.entity.sdt" 
                      class="form-control input-sm border-left-0" id="sdt"
                      style="border: 2px solid rgba(108, 89, 179, 0.75);" />
                  </div>
      
                </div>
                <div class="col-sm-7 p-1">
                  <div class="input-group">
                   <div class="input-group mb-3">
                         <div class="input-group-prepend border-right-0" style="border: 2px solid rgba(108, 89, 179, 0.75);">
                      <span class="input-group-text" id="basic-addon1 p-1"> पर्यंत </span>
                    </div>
                    <input type="date" name="to" data-ng-model="vm.entity.edt" 
                      class="form-control input-sm  border-left-0" style="border: 2px solid rgba(108, 89, 179, 0.75);" />
                        <button class="btn btn-secondary" type="button" id="button-addon2" ng-click="show()">Show</button>
                      </div>
                  </div>

                 
                  
                </div>
              </div> 

            <div style="width:70%;text-align: right;">
              
                <button style="font-weight:600;font-size:20px; padding-left: 10px; padding-right: 10px; padding-top: 6px; padding-bottom: 2px;"
                class="btn  btn-sm btn-info active" data-toggle="tooltip" data-placement="bottom"  ng-click="refreshData()" >
                <i class="bi bi-arrow-clockwise"></i>
            </button>
                <a style="font-weight:600;font-size:20px; padding-left: 10px; padding-right: 10px;"
                    class="btn  btn-sm btn-info active" data-toggle="tooltip" data-placement="bottom"
                    ui-sref="parent.sub.receipt({action:'new',firm_code:''})">
                    <i class="icon-plus icons h4"></i>
                    New Entry
                </a>
            </div>

            <div style="width:1%"></div>
        </div>
    </div>
    <div class="card-body p-1">
        <div id="serviceGrid" ui-grid-move-columns ui-grid-pagination ui-grid-selection ui-grid-resize-columns
            ui-grid-pinning ui-grid-exporter ui-grid-auto-resize ui-grid-edit ui-grid-cellnav ui-grid="vm.serviceGrid"
              class="my-grid" style="height: calc(100vh - 140px)">
        </div>
    </div>

</div>

<style>
    .seperator {
        height: 70px;
        border-left: 3px rgb(74, 143, 211) solid;
    }
</style>
