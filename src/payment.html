<form class="form-horizontal" role="form" name="paymentform">
    <div class="form-body p-0">
        <div>
            <navbar ng-model="vm.mode" navtype="MU" actionfn="vm.action()"></navbar>
        </div>
    </div>


    <fieldset ng-disabled="Master.formdisabled(vm.mode);">

        <div class="form-group p-1">

            <div class="card">
                <div class="card-header" style="background-color:#caf0f8">
                    <i class="bi bi-receipt"></i>
                    <strong>पेमेंट</strong>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4 offset-sm-1">
                            <div class="row  p-1">
                                <div class="form-group col-sm-6 m-1">
                                    <label for="title">
                                        नंबर
                                    </label>
                                    <div>
                                        <input type="text" name="vchid" data-ng-model="vm.entity.vchId"
                                            class="form-control form-control-sm" placeholder="स्वयं क्रमांक"
                                            autocomplete="off" />
                                    </div>
                                </div>

                                <div class="form-group col-sm-6  m-1">
                                    <label for="title">
                                        तारीख
                                    </label>
                                    <div>
                                        <input type="date" name="तारीख" data-ng-model="vm.entity.vchDate"
                                            class="form-control form-control-sm" autocomplete="off" required />
                                    </div>
                                </div>


                                <div class="form-group col-sm-6  m-1">
                                    <label for="title"> अपूर्ण सभासद नंबर </label>
                                    <div class="input-group">
                                        <input type="text" id="member_number" name="अपूर्ण सभासद नाव"
                                            ng-blur="getMemberRequestdetail()" class="form-control form-control-sm"
                                            ng-Model="vm.entity.regCode" numbers-only required/>

                                        <span class="input-group-text p-0">
                                            <helper helperid="memberRequest"id="name" list=" vm.MemberRequests" width="30%"
                                            hclick="getMemberRequests()"  row="vm.entity.regCodeNavigation"  columns="memberReq_coldef" filter="shName"
                                            selectedvalue="regCode" ng-Model="vm.entity.regCode"
                                            ng-change="getMemberRequestdetail()" >
                                            </helper>
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group col-sm-10 m-1">
                                    <label for="title"> अपूर्ण सभासद नाव</label>
                                    <div>
                                        <input type="text" class="form-control form-control-sm"
                                            ng-value="vm.entity.regCodeNavigation.shName" disabled />
                                        <input type="text" class="form-control form-control-sm"
                                            ng-value="vm.entity.regCodeNavigation.cityCodeNavigation.cityName"
                                            disabled />
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4  offset-sm-0">
                            <div class="row">

                                <div class="form-group col-sm-6 m-1">
                                    <label for="title">रक्कम</label>
                                    <div>
                                        <input type="text" name="amount" data-ng-model="vm.entity.amt"
                                            class="form-control form-control-sm text-end fw-bold" autocomplete="off"
                                            title="amount" data-format="currency" data-fraction="2" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-5 m-1">
                                    <label for="address">तपशील</label>
                                    <div>
                                        <textarea id="Address" class="form-control form-control-sm" autocomplete="off"
                                            ng-model="vm.entity.narration" style="width: 300px; height: 97px;">
                                        </textarea>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>

                </div>


            </div>



    </fieldset>



</form>

<style>
    .form-group{
        margin-bottom: 15px !important;
    }
</style>
